<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Sunnyside agency landing page</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.google.com/css2?family=Barlow:wght@700,900&display=swap" rel="stylesheet">

  <style>
    h2 {
      font-family: 'Fraunces', sans-serif;
      font-weight: 900;
    }
    .attribution { 
      font-size: 11px; 
      text-align: center; 
      margin-top: 20px; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
    body {
      font-family: Barlow, sans-serif;
      margin: 0;
      padding: 0;
    }
    .service {
      display: flex;
      align-items: center;
      gap: 320px; /* Adds space between the image and text */
      margin: 100px; /* Optional margin around the service section */
      max-width: 1200px;
      padding-left: 180px;
    }
    .service img {
      width: 50%; /* Adjust the width of the image as needed */
      max-width: 400px; /* Ensures the image doesn't grow too large */
      height: auto; /* Maintains the aspect ratio */
      order: 2;
    }
    .service-text {
      width: 25%; /* Adjusts the width of the text container */
      order: 1;
    }
    .service-text h2 {
      font-family: 'Barlow', sans-serif;
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .service-text p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 15px;
    }
    .learn-more {
      text-decoration: none;
      color: #000; /* Change color as needed */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Service Section -->
  <div class="service">
    <img src="C:\Users\Phoenix\Documents\GitHub\Agency-Landing-Page\sunnyside-agency-landing-page-main\images\desktop\image-transform.jpg" alt="Transform your brand">
    <div class="service-text">
      <h2>Transform your brand</h2>
      <p>We are a full-service creative agency specializing in helping brands grow fast. Engage your clients through compelling visuals that do most of the marketing for you.</p>
      <a href="#" class="learn-more">Learn More</a>
    </div>
  </div>

  <!-- Attribution Section -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
